<script>

    var telaPrincipal = `    
    <div class="opcoes" id="divPrincipal">
        <div class="textoBotao">
            <div class="texto">

                <p class="pergunta">E AGORA?</p>

                <p class="textinho">Já que agora você é um dos <b>nossos clientes</b>, desejamos que seja cadastrado <e>
                        um
                        estabelecimento</e> ou algum <e>funcionário</e> para ter acesso ao dados</p>
            </div>

            <div class="botao">
                <button class="botaoF" onclick="deixaFuncionario()">Funcionário</button>
                <button class="botaoE" onclick="deixaEstabelecimento()">Estabelecimento</button>
            </div>
        </div>
        <div class="imagemPergunta">
            <img src="../assets/imagens/30576701_7718877-ai-brush-removebg-7g7bvysh.png" alt="" class="imagemPergunta">
        </div>
    </div>`;

    var telaFuncionario = `
    <div class="tudoF">
            <div class="cardF">
                <div>
                    <p class="tituloFunc">Funcionário</p>
                </div>
                <div class="preguntasFunc">
                    <div>
                        <p class="perguntas">Nome do funcionário</p>
                        <input type="text" id="input_nomeFunc">
                    </div>
                    <div>
                        <p class="perguntas">Cargo do funcionário</p>
                        <input type="text" id="input_cargo">
                    </div>
                    <div>
                        <p class="perguntas">Telefone do funcionário</p>
                        <input type="number" id="input_telefone">
                    </div>
                    <div>
                        <p class="perguntas">Nome do Estabelecimento <br>em que este funcionário trabalha</p>
                        <input type="text" id="input_nomeEstFuncTrab">
                    </div>
                </div>
                <div>
                    <button class="botaoFF" onclick="cadastrarFuncionario()">Cadastrar Funcionário</button>
                </div>
                <div>
                    <p>Deseja cadastrar um Estabelecimento? <span class="cliqueAqui" onclick="deixaEstabelecimento()">Clique aqui</span></p>
                </div>
            </div>
            <div class="imagemPergunta">
                <img src="../assets/imagens/30576701_7718877-ai-brush-removebg-7g7bvysh.png" alt=""
                    class="imagemPergunta">
            </div>
        </div>`;

    function deixaFuncionario() {
        divPrincipal.innerHTML = '';
        divFunc.innerHTML = telaFuncionario;
        divEst.innerHTML = '';
    }

    function deixaEstabelecimento() {
        divPrincipal.innerHTML = '';
        divFunc.innerHTML = '';
        divEst.innerHTML = ``;
    }

    function cadastrarFuncionario() {
        var nomeFunc = input_nomeFunc.value;
        var cargo = input_cargo.value;
        var telefone = input_telefone.value;
        var ondeTrabalha = input_nomeEstFuncTrab.value;

        if (nomeFunc != '' && cargo != '' && telefone != null && ondeTrabalha != '') {
            alert('Funcionário cadastrado com sucesso!')
            setTimeout(function espera() {
                telaFuncionario = '';
                divPrincipal.innerHTML = telaPrincipal;
            }, 2300);
        }
    }
</script>
