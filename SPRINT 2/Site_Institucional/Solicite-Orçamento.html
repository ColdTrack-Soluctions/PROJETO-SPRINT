<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="header">
        <div class="imagem1">
            <img src="./assets/imagens/logo.svg" alt="" class="imagemfixa">
        </div>
        <div class="opcPrincipais">
            <a href="pagina-sobre.html">Sobre</a>
            <a href="pagina-principal.html">Home</a>
            <a>Painel</a>
        </div>
        <div class="cadastro">
            <a href="pagina-cadastro.html">Cadastro</a>
            <li>|</li>
            <a href="pagina-login.html">Login</a>
        </div>
    </div>

    <div class="card">
        <div>
            <p class="texto">Solicite seu orçamento</p>
        </div>

        <div class="input1">
            Nome da empresa: <br> <input type="text" class="input-1" id="input_empresa">
        </div>

        <div class="input1">
            Email: <br><input type="text" class="input-1" id="input_email">
        </div>

        <div class="input1">
            Mensagem: <br><input type="text" class="input-2" id="input_mensagem">
        </div>
        <div>
            <button class="botao" onclick="enviar()">Enviar</button>
        </div>
        <div id="divMensagem" class="mensagem"></div>
    </div>
</body>

</html>
<script>
    function enviar() {
        var nomeEmpresa = input_empresa.value;
        var email = input_email.value;
        var mensagem = input_mensagem.value;

        if (nomeEmpresa != '' && email != '' && mensagem != '') {
            divMensagem.innerHTML = 'Orçamento enviado com sucesso!'
        }
        else{
            divMensagem.innerHTML = 'Preencha todos os campos.'
        }
    }
</script>
