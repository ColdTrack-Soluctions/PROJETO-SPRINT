</head>

<body>
    <div class="header">
        <div class="imagem1">
            <img src="./assets/imagens/logo.svg" alt="" class="imagemfixa">
        </div>
        <div class="opcPrincipais">
            <a href="pagina-sobre.html">Sobre</a>
            <a href="pagina-principal.html">Home</a>

    <div class="card">
        <div>
            <p class="texto">Simule o seu lucro</p>
        </div>

        <div class="campos1">

            Nome do seu local :<br> <input type="text" class="ipt" id="ipt_nome">
        </div>
        <div class="campos2">
          <br>  Quantos refrigeradores você tem ? <br> <input type="number" class="ipt" id="ipt_refrigeradores">
        </div>
        <div class="campos3">
           <br> Quanto você faz no mês : <br><input type="number" class="ipt" id="ipt_valorMes">
        </div><br><br>


        <div class="botao">
            <button onclick="calcular()">Calcular</button>
        </div>
        <div id="divMensagem" class="mensagem"></div>

    </div>
</body>

</html>
<script>
    function calcular() {
        var nome = ipt_nome.value
        var refrigeradores = Number(ipt_refrigeradores.value)
        var mes = Number(ipt_valorMes.value);
        var conta = mes / 30;
        var conta2 = conta * 1.26;
        var valorcom = conta2 * 30;
        var anual = valorcom * 12;
        var semcont = mes * 12;
        var final = valorcom - mes;
        var finaAnul = final * 12;

        divMensagem.innerHTML = `A empresa ${nome} com ${refrigeradores} refrigeradores <br> fez a simulação de seus lucros : <br><br> Com o aumento de 26% no valor líquido: <br> Valor mensal com sensor: R$${valorcom}<br>Valor mensal sem sensor: R$${mes} <br>
        nosso valor anual : R$${anual} seu valor anual R$${semcont} <br> <br>
        seu lucro será de : R$${final} com a coldtrack<br>
        seu lucro anual será de : R$${finaAnul} com a coldtrack`;
    }
</script>
